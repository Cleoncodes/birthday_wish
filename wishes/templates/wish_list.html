{% extends 'base.html' %}
{% block content %}
<h1>WISH LIST</h1>
<div class="row">
{% for wish in wishes %}
        <div class="col-md-4">
            <div class="card mb-2">
                <div class="card-body">
                    <h5 class="card-title">{{ wish.author }}</h5>
                    <p class="card-text">{{ wish.body | slice:':30' }}...</p>
                    <a href="{% url 'wish_detail' wish.pk %}" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
