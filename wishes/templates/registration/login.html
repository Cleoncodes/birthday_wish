{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<div class="row">
    <div class="col-md-7 offset-md-2>">
        <div class="card-mb-2">
            <div class="card-top-text>">
                <p>If you are the birthday damsel, please login to see your birthday wishes and reply</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
